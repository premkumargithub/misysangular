<div class="mi-field select country-list">
	<label>{{::displayText}}</label>
	<div class="edit" ng-hide="isReadonly()">
		
		<select class="form-control nopadding" ng-model="ngModel" ng-required="ngRequired" ng-options="label for label in countries"></select>

	</div>
	<div class="readonly" ng-show="isReadonly()">
		<div class="not-empty" ng-hide="isEmpty()">
			<p>{{ngModel}}</p>
		</div>
		<div class="empty" ng-show="isEmpty()">
			<p class="gray">No data</p>
		</div>
	</div>
</div>
