<div class="mi-field">
    <fieldset style="padding: 1.5em 1.5em;">
        <legend style="margin-top: -2em;">{{::displayText}}</legend>
        <div class="edit" ng-hide="isReadonly()">
            <textarea class="form-control" rows="10" ng-disabled="ngDisabled" ng-model="ngModel" ng-readonly="ngReadonly" ng-required="ngRequired"></textarea>
        </div>
        <div class="readonly" ng-show="isReadonly()">
            <div class="not-empty" ng-hide="isEmpty()">
                <p>{{ngModel}}</p>
            </div>
            <div class="empty" ng-show="isEmpty()">
                <p class="gray">No data</p>
            </div>
        </div>
    </fieldset>
</div>
